  <header class="site-header" role="banner">

      <button class="nav-toggle" aria-expanded="false" aria-controls="site-nav">Menu</button>
      <nav id="site-nav" class="site-nav" role="navigation" aria-label="Main">

          <li><a href="index.html">Home</a></li>

      </nav>

  </header>

  <main id="main" class="container">
    <h1>Gallery</h1>
    <p class="lede">Scenes from the road — tap a thumbnail to view larger.</p>

    <ul class="thumb-grid" role="list">
      <li>
        <button class="thumb" aria-haspopup="dialog" data-full="assets/images/truck-event-1.jpg">
          <img src="assets/images/truck-event-1.jpg" width="320" height="200" loading="lazy" alt="BrewCycle truck serving at an outdoor market">
        </button>
      </li>
      <li>
        <button class="thumb" aria-haspopup="dialog" data-full="assets/images/latte-art.jpg">
          <img src="assets/images/latte-art.jpg" width="320" height="200" loading="lazy" alt="Swan latte art in a ceramic cup">
        </button>
      </li>
      <li>
        <button class="thumb" aria-haspopup="dialog" data-full="assets/images/beans-closeup.jpg">
          <img src="assets/images/beans-closeup.jpg" width="320" height="200" loading="lazy" alt="Close-up of roasted coffee beans">
        </button>
      </li>
      <li>
        <button class="thumb" aria-haspopup="dialog" data-full="assets/images/truck-event-2.jpg">
          <img src="assets/images/truck-event-2.jpg" width="320" height="200" loading="lazy" alt="Customers gathered around the coffee truck">
        </button>
      </li>
    </ul>

    <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-label="Image preview" tabindex="-1" hidden>
      <div class="lightbox-backdrop" data-close></div>
      <figure class="lightbox-figure">
        <img id="lightbox-img" alt="Expanded gallery image">
        <figcaption id="lightbox-caption"></figcaption>
        <button class="lightbox-close" aria-label="Close" data-close>&times;</button>
      </figure>
    </div>
  </main>
